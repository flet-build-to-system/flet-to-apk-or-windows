name: Build Flet Windows App
on:
  push:
    branches: [ main ] # سيتم التشغيل عند الدفع لفرع main
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flet # للتأكد من وجود أداة flet pack

    - name: Build Windows Executable
      run: |
        # استبدل main.py باسم ملف التشغيل الأساسي لديك
        flet pack main.py --name "MyFletApp"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-App
        path: dist/*.exe
