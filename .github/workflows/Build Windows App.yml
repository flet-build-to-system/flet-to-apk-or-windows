name: Windows Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: '3.12.4'
  FLUTTER_VERSION: '3.22.2'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: '**/requirements.txt'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Setup Flutter ${{ env.FLUTTER_VERSION }}
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}

    - name: Verify Tools Version
      run: |
        python --version
        flutter --version

    - name: Flet Build Windows
      # ====== 修复编码问题的关键部分 ======
      env:
        PYTHONIOENCODING: UTF-8    # 强制Python使用UTF-8编码
        PYTHONUTF8: 1              # 启用Python UTF-8模式
        SYSTEM_ENCODING: UTF-8     # 额外的系统编码设置
      run: |
        # 设置Windows控制台代码页为UTF-8
        chcp 65001
        
        # 禁用Flutter分析并执行构建
        flutter config --no-analytics
        flet build windows --verbose --no-rich-output --build-number=$env:BUILD_NUMBER --build-version=$env:BUILD_VERSION
        
        # 验证构建输出
        if (Test-Path -Path "build\windows\runner\Release") {
          echo "构建成功！输出目录: build\windows\runner\Release"
          Get-ChildItem -Path "build\windows\runner\Release" -File | Select-Object -First 5 Name, Length
        } else {
          echo "警告: 未找到预期的构建输出目录"
        }
      # ====== 修复结束 ======

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build-artifact
        path: build/windows
        if-no-files-found: warn
        retention-days: 7
