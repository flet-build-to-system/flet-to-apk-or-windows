name: Build Flet App via Flutter
on:
  push:
    branches: [ main ]

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Install Flet and Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          # إذا كان لديك مكتبات أخرى، أضفها هنا أو استخدم pip install -r requirements.txt

      - name: Enable Windows Desktop Support
        run: |
          flutter config --enable-windows-desktop

      - name: Build Windows App
        run: |
          # سيقوم هذا الأمر بإنشاء مشروع Flutter مؤقت وبناء الـ Release
          flet build windows --name "MyGreatApp"

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: Flet-Flutter-Windows
          # المسار الافتراضي للمخرجات في flet build
          path: build/windows
