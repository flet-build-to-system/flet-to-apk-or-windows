name: Build Windows App

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    env:
      PYTHONUTF8: 1
      # هذا الإصدار متوافق تماماً مع مكتبة Flet الحالية
      FLUTTER_VERSION: '3.38.7' 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: Enable Windows Desktop
      run: flutter config --enable-windows-desktop

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet  # سنترك النظام يختار أحدث نسخة مستقرة
        if (Test-Path requirements.txt) { pip install -r requirements.txt }

    - name: Flet Build Windows
      run: |
        chcp 65001
        # استخدام أمر البناء مع إجبار تخطي أي طلبات تحديث يدوية
        flet build windows --verbose

    - name: Archive Production Artifact
      if: success()
      shell: powershell
      run: |
        # التأكد من المسار الصحيح وضغطه
        $buildPath = "build/windows/x64/runner/Release"
        if (Test-Path $buildPath) {
            Compress-Archive -Path "$buildPath\*" -DestinationPath "flet_windows_app.zip" -Force
        }

    - name: Upload Windows Bundle
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: flet-windows-app
        path: flet_windows_app.zip
