name: Build Flet App via Flutter
on:
  push:
    branches: [ main ]

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          # استخدام إصدار مستقر ومحدد لتجنب أخطاء Dart SDK الحديثة
          flutter-version: '3.24.0' 
          channel: 'stable'

      - name: Install Flet
        run: |
          python -m pip install --upgrade pip
          pip install flet

      - name: Enable Windows Desktop Support
        run: |
          flutter config --enable-windows-desktop
          flutter doctor # للتأكد من جاهزية البيئة

      - name: Build Windows App
        env:
          PYTHONUTF8: 1
        run: |
          # نستخدم أمر البناء مع تجاهل الـ build hooks إذا كانت تسبب مشاكل في المكتبات الخارجية
          flet build windows --verbose

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-App-Bundle
          # هذا المسار هو المسار القياسي الذي ينتج عن flet build
          path: build/windows/
