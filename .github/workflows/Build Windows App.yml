name: Windows Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  # 使用 Python 3.12 的最新稳定版本[citation:6]
  PYTHON_VERSION: '3.12.4'
  FLUTTER_VERSION: '3.22.2' # 搜索结果中未提及更高版本，可保持或查询后更新

jobs:
  build-windows:
    runs-on: windows-latest
    # 推荐的基础权限[citation:6]
    permissions:
      contents: read

    steps:
    - name: Checkout code
      # 使用 actions/checkout 的最新主版本[citation:9]
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      # 升级至 setup-python v6[citation:9]
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        # 启用 pip 依赖缓存，加速后续构建[citation:2][citation:6]
        cache: 'pip'
        cache-dependency-path: '**/requirements.txt'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Setup Flutter ${{ env.FLUTTER_VERSION }}
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        # 可考虑添加 Flutter 的依赖缓存
        # cache: true
        # cache-key: flutter-${{ runner.os }}-${{ env.FLUTTER_VERSION }}

    - name: Verify Tools Version
      run: |
        python --version
        flutter --version

    - name: Flet Build Windows
      run: |
        flutter config --no-analytics
        flet build windows --verbose --no-rich-output --build-number=$env:BUILD_NUMBER --build-version=$env:BUILD_VERSION

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build-artifact
        path: build/windows
        if-no-files-found: warn
