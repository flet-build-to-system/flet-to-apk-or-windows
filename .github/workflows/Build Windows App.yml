name: Build Windows App

on:
  push:
    branches: 
      - master
      - main
  pull_request:
    branches: 
      - master
      - main
  workflow_dispatch:

concurrency:
  group: "windows-build"
  cancel-in-progress: false

env:
  PYTHON_VERSION: 3.12.2
  FLUTTER_VERSION: 3.24.0

jobs:
  build-windows:
    # تغيير هام: يجب استخدام بيئة ويندوز لبناء تطبيقات exe
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Setup Flutter ${{ env.FLUTTER_VERSION }}
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
    
    # تفعيل دعم سطح المكتب للويندوز في فلاتر (احتياطاً)
    - name: Enable Windows Desktop
      run: flutter config --enable-windows-desktop

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flet

    - name: Flet Build Windows
      run: |
        flet build windows --verbose

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-app-release
        # هذا المسار يحتوي على ملف exe وجميع ملفات dll الضرورية لتشغيله
        path: build/windows/x64/runner/Release
