name: Build Windows App

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    env:
      PYTHONUTF8: 1
      # سنستخدم إصداراً مستقراً جداً لتجنب مشاكل المسارات الجديدة
      FLUTTER_VERSION: '3.27.0' 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: Enable Windows Desktop
      run: flutter config --enable-windows-desktop

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet==0.25.2  # استخدام نسخة مستقرة من flet لتجنب أخطاء cli الحديثة
        if (Test-Path requirements.txt) { pip install -r requirements.txt }

    - name: Flet Build Windows
      run: |
        chcp 65001
        # بناء التطبيق مع تعطيل التحديثات التلقائية للأدوات
        flet build windows --verbose
      
    - name: Archive Production Artifact
      if: success()
      shell: powershell
      run: |
        # ضغط الملفات في ملف ZIP واحد لسهولة التحميل
        Compress-Archive -Path "build/windows/x64/runner/Release/*" -DestinationPath "flet_windows_app.zip"

    - name: Upload Windows Bundle
      uses: actions/upload-artifact@v4
      with:
        name: flet-windows-app
        path: flet_windows_app.zip
