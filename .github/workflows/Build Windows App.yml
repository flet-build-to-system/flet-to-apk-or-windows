name: Windows Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: '3.12.4'
  # 更新为 Flet CLI 0.80.5 所需的 Flutter 版本
  FLUTTER_VERSION: '3.38.7'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: '**/requirements.txt'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # 确保安装最新版本的 flet
        pip install --upgrade flet

    - name: Setup Flutter ${{ env.FLUTTER_VERSION }}
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        # 禁用 Flutter 自动升级提示
        flutter-args: "--no-version-check"
        # 预先同意 Flutter 分析
        analytics: false

    - name: Verify Tools Version
      run: |
        python --version
        pip show flet
        flutter --version

    - name: Flet Build Windows
      env:
        # 解决编码问题的环境变量
        PYTHONIOENCODING: UTF-8
        PYTHONUTF8: 1
        # 防止交互式提示
        FLET_CLI_NON_INTERACTIVE: 1
        # 禁用 Flet CLI 的动画效果
        FLET_CLI_NO_ANIMATIONS: 1
      run: |
        # 设置 Windows 控制台编码
        chcp 65001
        
        # 预先配置 Flutter 避免交互式提示
        flutter config --no-analytics --no-cli-animations
        
        # 使用非交互模式构建
        echo "开始构建 Windows 应用 (非交互模式)..."
        flet build windows --verbose --no-rich-output --build-number=$env:BUILD_NUMBER --build-version=$env:BUILD_VERSION
        
        # 验证构建输出
        if (Test-Path -Path "build\windows\runner\Release") {
          echo "✅ 构建成功！"
          echo "输出目录: build\windows\runner\Release"
          echo "生成的文件:"
          Get-ChildItem -Path "build\windows\runner\Release" -File | ForEach-Object {
            echo "  - $($_.Name) ($($_.Length) bytes)"
          }
        } else {
          echo "⚠️  警告: 未找到预期的构建输出目录"
          # 检查其他可能的位置
          echo "当前目录内容:"
          Get-ChildItem -Recurse -Depth 2 | Select-Object -First 20 FullName
          exit 1
        }

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build-artifact
        path: build/windows
        if-no-files-found: warn
        retention-days: 7
